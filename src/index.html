<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="flex">
    <figure class="hidden md:block w-2/3">
        <img src="./assets/pexels-sascha-hormel-1095814.jpg" class="w-full h-screen" alt="">
    </figure>
    <main class="flex flex-col px-5 py-10 w-full md:w-1/3">
        <figure class="flex items-center gap-3 order-2 md:order-1 justify-center md:justify-start my-16 md:mt-5 md:mb-14">
            <img src="./assets/vision-capital.svg" alt="vision capital logo" class="md:w-16">
            <h1 class="font-extrabold text-2xl">Vision Capital</h1>
        </figure>

        <form class="flex flex-col order-1 md:order-2" method="post">
            <h1 class="text-2xl font-extrabold md:text-3xl">Nice to see you again</h1>
            <div class="flex flex-col mt-7 gap-2">
                <label for="email" class="ps-2 font-semibold hidden md:block md:text-lg text-slate-700">Email:</label>
                <input type="text" name="email" id="email" class="rounded-md focus:outline-purple-700 bg-slate-100 px-3 py-2 md:py-3"
                    placeholder="Email or phone number" required>
            </div>
            <div class="flex flex-col mt-5 gap-2">
                <label for="password" class="ps-2 font-semibold hidden md:block md:text-lg text-slate-700">Password:</label>
                <input type="password" name="password" id="password" class="rounded-md focus:outline-purple-700 bg-slate-100 px-3 py-2 md:py-3"
                    placeholder="Enter password" required>
            </div>
            <a href="#" class="text-end text-purple-700 hover:underline mt-3">Forgot password?</a>
            <div class=" flex flex-col mt-7 gap-14">
                <button type="submit" class="bg-purple-700 hover:bg-purple-800 hover:shadow-lg py-3 text-white md:text-lg font-bold rounded-lg">Sign in</button>
                <button type="submit"
                    class="flex items-center gap-2 justify-center bg-gray-800 hover:bg-slate-900 hover:shadow-lg py-2 text-white md:text-lg font-bold rounded-lg"><img
                        src="./assets/google-svgrepo-com.svg" alt="google icon" class="w-9 h-9"> Or sign in
                    with
                    Google</button>
            </div>
            <p class="text-center mt-7 font-medium text-slate-700">Don't have an account? <a href="#" class="text-purple-700 hover:underline font-medium">Sign in here</a>
            </p>
        </form>

        <footer class="order-3 text-center text-slate-500 font-medium md:mt-auto">&#169; Perfect Logo 2021 </footer>

    </main>
</body>

</html>
