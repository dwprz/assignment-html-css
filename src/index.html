<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

    <!--- Link Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="flex">
    <!-- Figure Section Start -->
    <figure class="hidden relative md:block w-2/3">
        <img src="./assets/Rectangle 2756.png" class="w-full h-screen" alt="background image">
        <figcaption class="text-white absolute left-10 bottom-5">Photo by <span class="underline">Alexandr Popadin</span></figcaption>
    </figure>
    <!-- Figure Section End -->

    <!-- Main Section Start -->
    <section class="flex flex-col px-5 py-10 w-full md:w-1/3 ">

        <!-- Logo -->
        <header
            class="flex items-center gap-3 order-2 md:order-1 justify-center md:justify-start my-16 md:mt-5 md:mb-14">
            <img src="./assets/vision-capital.svg" alt="vision capital logo" class="md:w-16">
            <h1 class="font-extrabold text-2xl text-[#23155B]">Vision Capital</h1>
        </header>

        <!-- Form Login -->
        <main class="order-1 md:order-2">
            <form class="flex flex-col" method="post">

                <h1 class="text-2xl md:text-3xl text-black-secondary font-extrabold">Nice to see you again</h1>

                <div class="flex flex-col mt-7 gap-2">
                    <label for="emailOrPhone"
                        class="ps-2 font-semibold hidden md:block md:text-lg text-black-primary ">Email:</label>
                    <input type="text" name="emailOrPhone" id="emailOrPhone"
                        class="rounded-md focus:outline-primary bg-slate-100 px-3 py-2 md:py-3"
                        placeholder="Email or phone number" required>
                </div>

                <div class="flex flex-col mt-5 gap-2">
                    <label for="password"
                        class="ps-2 font-semibold hidden md:block md:text-lg text-black-primary">Password:</label>
                    <input type="password" name="password" id="password"
                        class="rounded-md focus:outline-primary bg-slate-100 px-3 py-2 md:py-3"
                        placeholder="Enter password" required>
                </div>

                <a href="#" class="text-end text-blue hover:underline mt-5">Forgot password?</a>

                <div class=" flex flex-col mt-7 gap-14">
                    <button type="submit"
                        class="bg-primary hover:bg-[#6038cf] hover:shadow-lg py-3 text-white md:text-lg font-roboto font-bold rounded-lg">
                        Sign in
                    </button>
                    <button type="submit"
                        class="flex items-center gap-2 justify-center bg-black-primary hover:bg-black-secondary hover:shadow-lg py-2 text-white md:text-lg font-bold rounded-lg">
                        <img src="./assets/google-svgrepo-com.svg" alt="google icon" class="w-9 h-9">
                        Or sign in with Google
                    </button>
                </div>

                <p class="text-center mt-7 font-medium text-black-secondary">
                    Don't have an account?
                    <a href="#" class="text-primary hover:underline font-medium">Sign up now</a>
                </p>
            </form>
        </main>

        <!-- Footer -->
        <footer class="order-3 text-center text-slate-500 font-roboto font-medium md:mt-auto">
            &#169; Perfect Logo 2021
        </footer>

    </section>
    <!-- Main Section End -->

</body>

</html>
